---
# This is a onetime script to be run on all nodes to create ansible user with sudo powers

- hosts: all
  user: root
  gather_facts: False
  tasks:
  - name: Install python 2
    raw: dnf install -y python libselinux-python libsemanage-python
  - name: Wheel group with no password from sudoers
    lineinfile:
      dest: /etc/sudoers
      state: present
      regexp: '^%wheel ALL\='
      line: '%wheel ALL=(ALL) NOPASSWD:ALL'
      validate: 'visudo -cf %s'
  - name: Add user ansible
    user:
      name: ansible
      state: present
      groups: wheel
      comment: Ansible
  - name: Add authorized_key for Ansible
    authorized_key:
      user: ansible
      key: https://github.com/fale.keys
